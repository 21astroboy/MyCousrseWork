<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>

</head>
<body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">

    <div th:each="el : ${transactions}" class="alert alert-info mt-2">
        <h3><b>Детальнее о транзакции</b></h3>
        <p><b>ID: </b> <span th:text = "${el.customer_id}" ></span></p>
        <p><b>Time: </b> <span th:text = "${el.tr_datetime}" ></span></p>
        <p><b>Mcc-code: </b> <span th:text = "${el.mcc_code}" ></span></p>
        <p><b>Amount: </b> <span th:text = "${el.amount}" ></span>₽</p>
        <p><b>Transaction type: </b> <span th:text = "${el.tr_type}" ></span></p>
        <p><b>Terminal (ID): </b> <span th:text = "${el.term_id}" ></span></p>
        <a th:href="'/blog-Transactions/' + ${el.customer_id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/blog-Transactions/' + ${el.customer_id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>



    </div>
</div>
<footer th:insert="blocks/footer::footer"/>
<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body></html>
