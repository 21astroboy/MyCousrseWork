<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование транзакции</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1 Редактирование транзакции />
    <form method="post">
        <div th:each="el : ${transactions}" >
            <h5>Введите Дату транзакции</h5>
            <textarea name = "tr_datetime"  placeholder="Введите описание" class="form-control" th:text = "${el.tr_datetime}"/><br>
            <h5>Введите MCC-code</h5>
            <input type="text" th:value="${el.mcc_code}" name = "mcc_code" placeholder="Введите MCC-code" class="form-control"><br>
            <h5>Введите сумму транзакции</h5>
            <input type="text" th:value="${el.amount}" name = "amount" placeholder="Введите сумму транзакции" class="form-control"><br>
            <h5>Введите тип транзакции</h5>
            <input type="text" th:value="${el.tr_type}" name = "tr_type" placeholder="Введите тип транзакции" class="form-control"><br>
            <h5>Введите ID терминала</h5>
            <input type="text" th:value="${el.term_id}" name = "term_id" placeholder="Введите ID терминала" class="form-control"><br>
            <button type="submit" class = "btn-success">Редактировать</button>
        </div>
    </form>

</div>
<footer th:insert="blocks/footer::footer"/>

<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body></html>
